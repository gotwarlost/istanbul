language: node_js

node_js:
  - "0.8"
  - "0.10"
  - "0.12"

branches:
  except:
    - gh-pages

script:
  - npm test --cover

after_script:
  - if [[ `node --version` == *v0.12* ]]; then cat ./build/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js; fi

before_install:
  # Node v0.8 needs specific NPM version: https://github.com/npm/npm/issues/6246#issuecomment-57911124
  - if [[ `node --version` == *v0.8* ]]; then npm install -g npm@1.4.28; fi
